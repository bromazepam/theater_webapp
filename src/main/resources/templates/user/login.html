<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/header :: common-header"/>
<body>
<div th:replace="user/fragments/header :: navbar"/>
<div class="container">
    <div class="col-md-6 panel-style">
        <div class="card ">
            <div class="card-header">
                <h3 class="card-header">
                    <strong>
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                    </strong>
                </h3>
            </div>
            <div class="card-block">
                <div class="bg-danger" th:if="${param.error}">Netačno korisničko
                    ime ili šifra.
                </div>
                <div class="bg-danger" th:if="${param.logout}">Odjavljeni
                    ste.
                </div>
                <form class="form-signin" th:action="@{/login}" method="post">
                    <h2 class="form-signin-heading">Molim vas prijavite se</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Korisničko ime</label> <input
                            type="text" class="form-control" placeholder="Korisničko ime"
                            name="username" id="username" required="required"
                            autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Šifra</label> <input
                            type="password" class="form-control" placeholder="Šifra"
                            name="password" id="password" required="required"/>
                        <a href="forgot-pswd-form.html">Zaboravljena sifra</a> | <a href="register-form.html">Registracija</a>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="user/fragments/header :: footer"/>

<div th:replace="user/fragments/header :: body-bottom-scripts"/>
</body>
</html>
