<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
<!--                <img src="images/movie-projector-icon.png" style="display:inline-block" height="30px" width="30px" />-->
                <span style="font-family:cursive;display:inline-block;color:yellow">BookMyMovie</span>
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/movies">Home</a></li>
            <li><a href="/movies">Movies</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="container">
        <div class="col-md-4 col-md-offset-4 panel-style">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                        </strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="bg-danger" th:if="${param.error}">Netačno korisničko
                        ime ili šifra.</div>
                    <div class="bg-danger" th:if="${param.logout}">Odjavljeni
                        ste.</div>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <h2 class="form-signin-heading">Molim vas prijavite se</h2>
                        <div class="form-group">
                            <label for="username" class="sr-only">Korisničko ime</label> <input
                                type="text" class="form-control" placeholder="Korisničko ime"
                                name="username" id="username" required="required"
                                autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Šifra</label> <input
                                type="password" class="form-control" placeholder="Šifra"
                                name="password" id="password" required="required" />
                            <a href="forgot-pswd-form.html">Forgot password</a> | <a href="register-form.html">Register</a>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi
                            se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-4"><p class="text-muted">@Copyright 2018 Vaibhav Sood</p></div>
            </div>
        </div>
    </footer>
    <!-- Footer -->

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
</body>
</html>
