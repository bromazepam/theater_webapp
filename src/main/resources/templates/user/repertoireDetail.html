<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/header :: common-header"/>
<body>
<div th:replace="user/fragments/header :: navbar"/>
<div class="container">
    <h3>Rezervacije</h3>
    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-3">
            <a th:href="@{/repertoireList}">Povratak na repertoar</a><br/>
            <img class="img-responsive shelf-book" th:src="@{'data:image/png;base64,' + ${repertoire.getPlay().playImage}}" />
        </div>
        <div class="col-xs-9">
            <h3><span th:if="${addReservationSuccess}" style="color: forestgreen"><i class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Dodato u korpu.</span></h3>
            <h3><span th:if="${notEnoughSeats}" style="color: red">Samo <span th:text="${broj slobodnih sedista}"></span> Na lageru.</span></h3>
            <h3 th:text="${repertoire.play.getTitle()}">Naslov predstave</h3>
            <div class="row">
                <div class="col-xs-5">
                    <h5><strong>Autor: </strong><span th:text="${repertoire.play.getAuthor()}"></span></h5>
                    <p><strong>Reziser: </strong><span th:text="${repertoire.play.getDirector()}"></span></p>
                    <p><strong>Kategorija: </strong><span th:text="${repertoire.play.getCategory()}"></span></p>
                    <p><strong>Scena: </strong><span th:text="${repertoire.stage.getName()}"></span></p>
                    <p><strong>Datum: </strong><span th:text="${repertoire.projectionDate}"></span></p>
                    <p><strong>Vreme: </strong><span th:text="${repertoire.projectionTime}"></span></p>
                </div>

                <div class="col-xs-7">
                    <div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-6">
<!--                                    <p>Cena: <span style="text-decoration: line-through">$<span th:text="${book.listPrice}"></span></span></p>-->
                                    <span>Broj karata: </span>
                                    <select name="qty">
                                        <option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-xs-6">
<!--                                    <h4 th:if="*{book.inStockNumber&gt;10}" style="color: green">Na lageru</h4>-->
<!--                                    <h4 th:if="*{book.inStockNumber&lt;10 and book.inStockNumber&gt;0}" style="color: green">Samo <span th:text="${book.inStockNumber}"> </span> Na lageru</h4>-->
<!--                                    <h4 th:if="*{book.inStockNumber==0}" style="color:darkred;">Nema na lageru</h4>-->
<!--                                    slobodna sedista-->
                                    <button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Dodaj u korpu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr/>
            <p th:utext="${repertoire.play.getDescription()}"></p>
        </div>
    </div>
</div>
<div th:replace="user/fragments/header :: footer"/>

<div th:replace="user/fragments/header :: body-bottom-scripts"/>

</body>
</html>
