<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/header :: common-header"/>
<body>
<div th:replace="user/fragments/header :: navbar"/>
<div class="container">
    <div class="col-md-6 panel-style">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                Zaboravljena šifra
            </strong></h3>
        </div>
        <div class="panel-body">
            <form th:action="@{/forgetPassword}" method="post">
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>Info</strong><br> Unesite Vašu validnu email adresu kako biste nastavili sa resetovanjem šifre
                </div>
                <div class="form-group">
                    <label for="recoverEmail">* Vaš Email</label>
                    <input type="email" name="email" id="recoverEmail" class="form-control"  required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                        Submit</button>
                    <a href="login-form.html">Prijava</a>  | <a href="register-form.html">Registracija</a>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:replace="user/fragments/header :: footer"/>

<div th:replace="user/fragments/header :: body-bottom-scripts"/>
</body>
</html>
