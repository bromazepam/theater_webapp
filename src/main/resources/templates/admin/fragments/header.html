<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Pozoriste</title>
    <link rel="icon" href="https://img.icons8.com/ultraviolet/80/000000/theatre-mask.png">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/styleAdmin.css}" rel="stylesheet"/>

    <!-- data table -->
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({mode : "textarea",
        theme : "advanced",
        force_br_newlines : false,
        force_p_newlines : false,
        forced_root_block : ''});</script>
</head>

<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Admin Portal</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#" class="dropdown-toggle"
                                            data-toggle="dropdown" role="button" aria-haspopup="true"
                                            aria-expanded="false">Predstava <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{'/add'}">Dodaj novu predstavu</a></li>
                            <li><a th:href="@{'/playList'}">Pregled svih predstava</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle"
                                            data-toggle="dropdown" role="button" aria-haspopup="true"
                                            aria-expanded="false">Repertoar<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{'/addRepertoire'}">Dodaj u repertoar</a></li>
                            <li><a th:href="@{'/repertoire'}">Pregled repertoara</a></li>
                        </ul>
                    </li>
                    <li><a href="/movies">Reservacije</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle"
                                            data-toggle="dropdown" role="button" aria-haspopup="true"
                                            aria-expanded="false">Scena<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{'/addStage'}">Dodaj novu scenu</a></li>
                            <li><a th:href="@{'/stageList'}">Prikaz scena</a></li>
                        </ul>
                    </li>
                    <li><a href="/movies">izvestaji</a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{'/logout'}">Odjava</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>

<div th:fragment="body-bottom-scripts">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootbox.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>

    <!-- data table -->
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
</div>
</body>
</html>
