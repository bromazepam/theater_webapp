<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: common-header" />
<meta charset="UTF-8"/>
<body>

<div th:replace="admin/fragments/header :: navbar" />

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/play/playList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Nazad</a></li>
            <li><a th:href="@{'/updatePlay/'+${play.id}}">Izmeni</a></li>
        </ol>

    </div>

    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{'/image/play/' + ${play.id} + '.png'" class="img-responsive center-block" />
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <h3 th:text="${play.title}"></h3>
            <div class="row">
                <div class="col-xs-6">
                    <p><strong>Autor: </strong><span th:text="${play.author}"></span></p>
                    <p><strong>Reziser: </strong><span th:text="${play.publisher}"></span></p>
                    <p><strong>Kategorija: </strong><span th:text="${play.category}"></span></p>
                </div>
            </div>
            <p><Strong>Opis: </Strong><span th:utext="${play.description}"></span></p>
        </div>

    </div>
</div>

<div th:replace="admin/fragments/header :: body-bottom-scripts" />
</body>
</html>
