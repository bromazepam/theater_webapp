<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: common-header"/>

<body>
<div th:replace="admin/fragments/header :: navbar"/>

<div class="container">
    <div class="table-responsive">
        <table id="stageListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Naziv scene</th>
                <th>Kapacitet</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="stage : ${stageList}">
                <td th:text="${stage.id}"></td>
                <td th:text="${stage.name}"></td>
                <td th:text="${stage.capacity}"></td>
                <td>
                    <input hidden="hidden" name="id" th:values="${stage.id}"/>
<!--                    <button th:id="'oneStage-'+${stage.id}" class="btn btn-danger btn-xs delete-stage" type="submit"-->
                    <button class="btn btn-danger btn-xs" >
                        <a th:href="@{'/removeStage/' + ${stage.id} + '/' }" style="color: white">
                        <span class="fa fa-times">Izbri≈°i</span></a>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger btn-xs ">
                        <a th:href="@{'/updateStage/' + ${stage.id} + '/' }" style="color: white">
                        <span>Izmeni</span></a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="admin/fragments/header :: body-bottom-scripts"/>

</body>
</html>
